<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finding Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Welcome To our Phone Searching Project!</h1>
    </header>
    <main class="container">
        <!-- display search result -->
        <section>
            <div class="mb-3">
                <input type="email" class="form-control" id="search_field" placeholder="Search your phone">
                <button id="btn_search" class="btn btn-primary">Search</button>
            </div>
        </section>


        <section>
            <div id="phone_container" class="row row-cols-1 row-cols-md-2 g-4">
                   
            </div>

            <div id="no_found_message" class="mt-4 d-none">
                <h3 class="text_warning">No phone Found, Please try again!</h3>
            </div>
            <!-- Show all phones -->
            <div id="show_add" class="text-center d-none">
                <button id="btn_show_all" class="btn btn-primary">Show all</button>
            </div>

        </section>
<!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px" class="d-flex justify-content-center align-items-center text-success">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- Modal -->
        <section>
            <!-- Modal section Implementation -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="brand">Brand</h2>
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="okDetailsId" class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>

    </main>
    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
